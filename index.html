<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Tip calculator app</title>
</head>
<body>

  <div class="splitter-logo">
    <p class="title">spli</p>
    <p class="title">tter</p>
  </div>

  <div class="app">
    <div class="container">
      <div class="left-side">
        <div class="bill">
          <label for="billValue" class="text-label">Bill</label>
          <!-- <img src="./images/icon-dollar.svg" alt=""> -->
          <input type="number" name="billValue" id="billValue" placeholder="0" step="0.01">
        </div>
        
        <div class="tip">
          <p class="selectTip">Select Tip %</p>
          <div class="select-tip-container">
            <div class="tip-btn">
              <input type="radio" name="tips" id="tip5" class="tips" value="5">
            </div>
            <div class="tip-btn">
              <input type="radio" name="tips" id="tip10" class="tips" value="10">
            </div>
            <div class="tip-btn">
              <input type="radio" name="tips" id="tip15" class="tips" value="15">
            </div>
            <div class="tip-btn">
              <input type="radio" name="tips" id="tip25" class="tips" value="25">
            </div>
            <div class="tip-btn">
              <input type="radio" name="tips" id="tip50" class="tips" value="50">
            </div>
              <input type="number" name="tipCustom" id="tipCustom" placeholder="Custom">
          </div>
        </div>
        
        <div class="people">
          <label for="numPeople" class="text-label">Number of people</label>
          <input type="number" name="numPeople" id="numPeople" placeholder="0">
        </div>        
      </div>
      <div class="right-side">
        <div class="display-container">
          <div class="display-tip-result">
            <div class="text">
              <p class="title">Tip Amount</p>
              <p class="desc">/ person</p>
            </div>
            <p class="tip result">$0.00</p>
          </div>
          <div class="display-total-result">
            <div class="text">
              <p class="title">Total</p>
              <p class="desc">/ person</p>
            </div>
            <p class="total result">$0.00</p>
          </div>
        </div>
        <button class="reset-btn">Reset</button>
      </div>
    </div>
  </div>

  <script src="/scripts.js"></script>
</body>
</html>
